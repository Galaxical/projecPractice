<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./track.css">
</head>
    <body>
        <h2>EXPENSE TRACKER</h2>

        <div class="container">
            <h4>Your Balance</h4>
            <h1 id="balance">$0.00</h1>

            <div class="inc-expense-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+$0.00</p>
                </div>

                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">+$0.00</p>
                </div>
            </div>
            
            <h3>History</h3>
            <ul id="list" class="list">
                <li class="minus">cash <span>-$400</span><button class="delete-button">x</button></li>
                <li class="plus">cash <span>+$400</span><button class="delete-button">x</button></li>
            </ul>
            <h3>Add new transactions</h3>

            <form action="" id="form">
                <div>
                    <label for="input">Text</label>
                    <input type="text" id="text" placeholder="please enter the item name">
                </div>

                <div>
                    <label for="input">Amount <br> (negative = expense), (postive = income)</label>
                    <input type="number" id="text" placeholder="please enter item amount">
                </div>

                <button class="button">Add Trasnaction</button>
            </form>
            
        </div>
        <script lang="javascript" type="text/javascript" src="track.js "></script>
    </body>
</html>
